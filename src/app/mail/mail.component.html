<app-header></app-header>


<div class="pushContact">
<div class="container">
    <div *ngIf="success" class="alert alert-primary mb-0" role="alert">
        Message has been Sent successfully !
      </div>
      
    <div class="card">
        <div class="card-header">
          Contact US
        </div>
        <div class="card-body">
<form #UserForm="ngForm" (ngSubmit)="onSubmit(UserForm)">
    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input ngModel name="username" type="text" class="form-control" id="exampleInputUsername" placeholder="Username" required>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ngModel name="email" type="email" class="form-control"  placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    
  
    <button type="submit"  class="btn btn-primary"  (click)="onSubmit(UserForm)">Submit</button>
  </form>

</div>
</div>
</div>
</div>

<app-footer></app-footer>
